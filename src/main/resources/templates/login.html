<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employee Portal</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="alert alert-danger" role="alert" th:if="${msg}">
		<p th:text="'Hello, ' + ${msg} + '!'" />
	</div>
	<div class="alert alert-danger" role="alert" th:if="${errormsg}">
		<p th:text="${errormsg} + '!'" />
	</div>
	
	<div class="container">   
     <form th:action="@{/employee/login}" method="post" >
          <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
          <label for="name" class="sr-only">Name</label>
          <input id="name" name="name" class="form-control" placeholder="Name" required autofocus>
          
       	  <label for="pass" class="sr-only">Password</label>
       	  <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>
       <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
     </form>     
	</div>
</body>
</html>
